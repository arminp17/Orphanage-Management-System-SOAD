<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
<link href="admin-style.css" rel="stylesheet">
<link href="form.css" rel="stylesheet">

  <!-- JQuery -->
  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="admin-script.js"></script>
<style>
.card label{
    font-size: 1rem;
}
</style>
<script>
    var selected_options = document.querySelector('#drop').selectedOptions;

for(var i=0; i<selected_options.length; i++) {
	// echoes the text of the option
	console.log(selected_options[i].text);
	
	// echoes the value of the option
	console.log(selected_options[i].value);
}
</script>
<body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0&appId=790224518079845&autoLogAppEvents=1"></script>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-8">
                        <div class="card">
                <div class="card-header">
                    <h5 class="text-center text-heading title">Donate money</h5>
                </div>
                            
                            <div class="md-form mt-3 ">
                            <label for="user_name">Name</label>
                            <input type="text" id="user_name" name="user_name" class="form-control" />   
                        </div>
                       
                        <div class="form-group">
                            <!-- <span>Subject</span> -->
                            <label for="drop">Orphanage</label>
                            <select class="btn btn-outline-info dropdown-toggle z-depth-0 border-bottom drop-btn" name="orphanage" id="drop">
                                <option value="" selected>Choose option</option>
                                <option value="1">Hyderabad child care</option>
                                <option value="2">Kukatpally health organ</option>
                                <option value="3">Pragathi orphanage</option>
                            </select>
                        </div>
                        <!--Message-->
                        <div class="md-form">
                            <textarea id="Message" name="description" class="form-control md-textarea" rows="2"></textarea>
                            <label for="Message">Message</label>
                        </div>
                         <div class="form-group">
                            <span class="mr-3">Payment gateway</span>
                            <!-- Default inline 1-->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="defaultInline1" value="paypal" name="transfer">
                                <label class="custom-control-label" for="defaultInline1">Paypal</label>
                            </div>

                            <!-- Default inline 2-->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="defaultInline2" value="gpay" name="transfer">
                                <label class="custom-control-label" for="defaultInline2">Don't click</label>
                            </div>

                            <!-- Default inline 3-->
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="defaultInline3" value="credit" name="transfer">
                                <label class="custom-control-label" for="defaultInline3">Don't click</label>
                            </div>
                        </div> 
                            <div class="md-form mt-3 ">
                            <label for="amount">Amount</label>
                            <input type="text" id="amount" name="amount" class="form-control" />   
                        </div>
                    </div>

                <div class="col-sm-8">
                <div class="md-form">
                           <button value="submit" type="submit" class="btn btn-primary waves-effect waves-light form-button">Submit</button>
                        </div>
                    </div>
                </div>
            <div class="col-sm-3"></div>     
            </div>
                </div>
            </div>

                                
</form>
    
</body>
</html>
